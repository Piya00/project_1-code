    <div class="container">
        <h1>Employment Verification</h1>
        <p>Submit your documents and profile to become a verified service provider.</p>

        <form id="verificationForm" action="submit_verification.php" method="POST" enctype="multipart/form-data">
            <div class="form-section">
                <h2>Personal Information</h2>

                <label for="fullname">Full Name:</label>
                <input type="text" name="fullname" id="fullname" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" name="phone" id="phone" required>

                <label for="email">Email Address:</label>
                <input type="email" name="email" id="email" required>

                <label for="address">Address/City:</label>
                <input type="text" name="address" id="address" required>
            </div>

            <div class="form-section">
                <h2>Professional Information</h2>

                <label for="service">Service Category:</label>
                <select name="service" id="service" required>
                    <option value="">Select your service</option>
                    <option value="Electrician">Electrician</option>
                    <option value="Plumber">Plumber</option>
                    <option value="Mechanic">Mechanic</option>
                </select>

                <label for="experience">Years of Experience:</label>
                <select name="experience" id="experience" required>
                    <option value="0-1">0-1</option>
                    <option value="2-4">2-4</option>
                    <option value="5+">5+</option>
                </select>

                <label for="idProof">Upload ID Proof:</label>
                <input type="file" name="id_proof" id="idProof" required>

                <label for="certification">Upload Certification:</label>
                <input type="file" name="certification" id="certification" required>

                <label for="profilePhoto">Upload Profile Photo:</label>
                <input type="file" name="profile_photo" id="profilePhoto" required>
            </div>

            <div class="confirmation-checkbox">
                <input type="checkbox" name="confirm" id="confirm" required>
                <label for="confirm">I confirm the information is correct.</label>
            </div>

            <button type="submit">Submit for Verification</button>
        </form>
    </div>
