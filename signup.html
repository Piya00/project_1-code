<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup Page</title>
  <link rel="stylesheet" href="proj.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="logo">
  <i class="fas fa-hands-helping"></i>
  <div class="logo-text">Help<span>Desk</span></div>
</div>
<div class="login-box">
  <h2><a href="./demo.html"><i class="fas fa-home home"></i></a> Signup</h2>
  <form id="signupForm">
    <div class="input-box">
      <input type="text" id="newUsername" placeholder="Username" required>
      <i class="fas fa-user"></i>
    </div>
    <div class="input-box">
      <input type="email" id="newEmail" placeholder="Email" required>
      <i class="fas fa-envelope"></i>
    </div>
    <div class="input-box">
      <input type="password" id="newPassword" placeholder="Password" required>
      <i class="fas fa-lock"></i>
    </div>
    <button type="submit" class="login-btn">Register</button>
    <div class="register-link">
      Already have an account? <a href="proj.html">Login</a>
    </div>
    <div id="signup-message" style="margin-top: 10px;"></div>
  </form>
</div>

<script>
  document.getElementById('signupForm').addEventListener('submit', function(event) {
    event.preventDefault();
    
    const username = document.getElementById('newUsername').value.trim();
    const email = document.getElementById('newEmail').value.trim();
    const password = document.getElementById('newPassword').value;
    
    // Basic validation
    if (!username || !email || !password) {
      showMessage('Please fill all fields', 'red');
      return;
    }
    
    try {
      // Store user data
      const userData = {
        username: username,
        email: email,
        password: password
      };
      
      localStorage.setItem('helpdesk_user', JSON.stringify(userData));
      showMessage('Registration successful! Redirecting to login...', 'lightgreen');
      
      // Clear form
      document.getElementById('signupForm').reset();
      
      // Redirect after delay
      setTimeout(() => {
        window.location.href = 'proj.html';
      }, 1500);
    } catch (e) {
      showMessage('Error saving data. Please try again.', 'red');
      console.error('Storage error:', e);
    }
  });

  function showMessage(text, color) {
    const msg = document.getElementById('signup-message');
    msg.textContent = text;
    msg.style.color = color;
    msg.style.display = 'block';
  }
</script>
</body>
</html>
